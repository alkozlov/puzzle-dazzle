<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Main background gradient matching app branding -->
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
        </linearGradient>

        <!-- Subtle overlay gradient for depth -->
        <linearGradient id="overlayGrad" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#000000;stop-opacity:0.15" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
        </linearGradient>

        <!-- Glow for the gold star -->
        <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#FFD700;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Background -->
    <rect width="1024" height="500" fill="url(#bgGrad)" />
    <rect width="1024" height="500" fill="url(#overlayGrad)" />

    <!-- ==================== LEFT SIDE: Decorative maze pattern ==================== -->

    <!-- Large background maze (faded, decorative) -->
    <g stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.12">
        <!-- Grid of maze walls - top left area -->
        <path d="M -20,40 L 80,40 L 80,100" />
        <path d="M 20,40 L 20,100 L 80,100" />
        <path d="M 80,40 L 140,40 L 140,100" />
        <path d="M 140,40 L 140,160 L 80,160" />
        <path d="M 20,100 L 20,160 L 80,160" />
        <path d="M -20,160 L 20,160 L 20,220" />
        <path d="M 80,160 L 80,220 L 140,220" />
        <path d="M 140,160 L 200,160 L 200,220" />
        <path d="M -20,220 L 80,220 L 80,280" />
        <path d="M 140,220 L 140,280 L 200,280" />
        <path d="M 20,280 L 80,280 L 80,340" />
        <path d="M -20,340 L 80,340 L 80,400" />
        <path d="M 140,280 L 140,340 L 200,340" />
        <path d="M 80,400 L 140,400 L 140,460" />
        <path d="M -20,400 L 20,400 L 20,460" />
        <path d="M 20,460 L 80,460 L 80,520" />
        <path d="M 140,460 L 200,460 L 200,520" />

        <!-- Additional maze detail extending right -->
        <path d="M 200,40 L 260,40 L 260,100" />
        <path d="M 260,40 L 320,40" />
        <path d="M 200,100 L 200,160" />
        <path d="M 260,100 L 260,160 L 320,160" />
        <path d="M 320,40 L 320,100 L 380,100" />
        <path d="M 200,220 L 260,220 L 260,280" />
        <path d="M 320,160 L 320,220 L 380,220" />
        <path d="M 260,280 L 320,280 L 320,340" />
        <path d="M 200,340 L 260,340 L 260,400" />
        <path d="M 320,340 L 380,340 L 380,400" />
        <path d="M 260,400 L 320,400 L 320,460" />
        <path d="M 380,100 L 380,160" />
        <path d="M 380,220 L 380,280 L 440,280" />
        <path d="M 380,400 L 440,400" />
    </g>

    <!-- ==================== RIGHT SIDE: More decorative maze ==================== -->

    <g stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.12">
        <path d="M 700,20 L 700,80 L 760,80" />
        <path d="M 760,20 L 760,80 L 820,80" />
        <path d="M 820,20 L 820,80 L 880,80" />
        <path d="M 880,20 L 880,80 L 940,80" />
        <path d="M 940,20 L 940,140 L 1044,140" />
        <path d="M 700,80 L 700,140 L 760,140" />
        <path d="M 760,80 L 760,200" />
        <path d="M 820,80 L 820,140 L 880,140" />
        <path d="M 880,140 L 880,200 L 940,200" />
        <path d="M 700,200 L 760,200 L 760,260" />
        <path d="M 820,200 L 820,260 L 880,260" />
        <path d="M 940,200 L 940,260 L 1044,260" />
        <path d="M 700,260 L 700,320 L 760,320" />
        <path d="M 760,260 L 820,260" />
        <path d="M 880,260 L 880,320 L 940,320" />
        <path d="M 700,320 L 700,380 L 760,380" />
        <path d="M 820,320 L 820,380 L 880,380" />
        <path d="M 940,320 L 940,380 L 1044,380" />
        <path d="M 700,380 L 700,440 L 760,440" />
        <path d="M 760,380 L 760,440" />
        <path d="M 880,380 L 880,440 L 940,440" />
        <path d="M 940,440 L 1044,440" />
        <path d="M 700,440 L 700,520" />
        <path d="M 820,440 L 820,520" />
    </g>

    <!-- ==================== CENTER: Featured maze (more visible) ==================== -->

    <!-- Maze container with subtle shadow -->
    <rect x="310" y="75" width="200" height="200" rx="16" fill="rgba(0,0,0,0.12)" />
    <rect x="306" y="71" width="200" height="200" rx="16" fill="rgba(255,255,255,0.12)" stroke="#FFFFFF" stroke-width="2.5" />

    <!-- Featured maze inside the container -->
    <g stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <!-- Outer walls -->
        <path d="M 326,91 L 326,251 L 486,251 L 486,91 L 326,91" />

        <!-- Inner maze walls -->
        <path d="M 358,91 L 358,155" />
        <path d="M 390,123 L 390,219" />
        <path d="M 422,91 L 422,187" />
        <path d="M 454,123 L 454,219" />

        <path d="M 326,123 L 390,123" />
        <path d="M 358,155 L 486,155" />
        <path d="M 326,187 L 422,187" />
        <path d="M 358,219 L 486,219" />
    </g>

    <!-- Entry dot -->
    <circle cx="326" cy="91" r="8" fill="#66FF66" />

    <!-- Exit dot with glow -->
    <circle cx="486" cy="251" r="24" fill="url(#starGlow)" />
    <circle cx="486" cy="251" r="8" fill="#FFD700" />

    <!-- ==================== TEXT ==================== -->

    <!-- App name -->
    <text x="512" y="340" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="58" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="2">
        Mazele Dazzle
    </text>

    <!-- Tagline -->
    <text x="512" y="385" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="24" fill="rgba(255,255,255,0.88)" text-anchor="middle" letter-spacing="1">
        Create, Solve, Share
    </text>

    <!-- Subtitle line -->
    <text x="512" y="420" font-family="'Segoe UI', Arial, Helvetica, sans-serif" font-size="18" fill="rgba(255,255,255,0.65)" text-anchor="middle" letter-spacing="0.5">
        Custom maze generator for puzzle lovers
    </text>

    <!-- ==================== Decorative dots (entry/exit theme) ==================== -->

    <!-- Scattered small dots echoing the entry/exit motif -->
    <circle cx="155" cy="85" r="5" fill="#66FF66" opacity="0.5" />
    <circle cx="870" cy="415" r="5" fill="#FFD700" opacity="0.5" />
    <circle cx="92" cy="310" r="4" fill="#FFFFFF" opacity="0.2" />
    <circle cx="930" cy="120" r="4" fill="#FFFFFF" opacity="0.2" />
    <circle cx="190" cy="430" r="3.5" fill="#66FF66" opacity="0.3" />
    <circle cx="835" cy="70" r="3.5" fill="#FFD700" opacity="0.3" />
    <circle cx="50" cy="180" r="3" fill="#FFFFFF" opacity="0.15" />
    <circle cx="975" cy="300" r="3" fill="#FFFFFF" opacity="0.15" />
</svg>
